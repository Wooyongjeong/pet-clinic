<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include/header"></th:block>
    <style>
        .container { width: 50% }
        h2 { margin-bottom: 20px }
    </style>
</head>
<body>
<th:block th:include="include/navigation"></th:block>
<div class="container">
    <h2>수의사 리스트</h2>
    <div class="container-table">
        <table class="table table-condensed">
            <thead>
            <th>이름</th>
            <th>전공</th>
            </thead>
            <tbody>
            <tr th:each="vets: ${vetsList}">
                <td th:text="${vets.name}">name</td>
                <td th:text="${vets.specialty"}>specialty</td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
<th:block th:include="include/footer"></th:block>
</body>
</html>
