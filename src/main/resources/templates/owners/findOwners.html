<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include/header"></th:block>
    <style>
        .container { width: 60% }
        .btn-primary { margin-left: 15% }
        .container-btn { margin-top: 20px }
        h2 { margin-bottom: 20px }
    </style>
</head>
<body>
<th:block th:include="include/navigation"></th:block>
<div class="container">
    <h2>Find Owners</h2>
    <form action="/owners" method="get" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="phone">보호자 핸드폰</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" name="phone" placeholder="01012345678" />
            </div>
        </div>
        <button type="submit" class="btn btn-primary">🔍검색</button>
    </form>
    <div class="container-btn">
        <a class="btn btn-primary" href="/owners?phone=" role="button">보호자 리스트</a>
        <a class="btn btn-success" href="/owners/new" role="button">보호자 등록</a>
    </div>
</div> <!-- /container -->
<th:block th:include="include/footer"></th:block>
</body>
</html>
